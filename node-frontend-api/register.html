    <style>
        .container{
            margin-top: 6%;
        }
        #text{
            margin-top: 4%;
        }
        #button{
            margin-left: 42%;
            padding-left: 6%;
            padding-right: 6%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div>
            <button class="btn border-light" type="button">
                <a href="./index.html" style="text-decoration: none; color: white;">Add</a>
            </button>
            <button class="btn border-light" type="button">
                <a href="./show.html" style="text-decoration: none; color: white;">Show</a>
            </button>
            <button class="btn border-light" type="button">
                <a href="./show.html" style="text-decoration: none; color: white;">Login</a>
            </button>
        </div>
    </nav>
    <h1 class="text-center display-4 text-dark" id="text">Time Sheet List</h1>
    <div class="container">
        <form onsubmit="createUser()">
            <input class="form-control" id="first_name" type="text" name="first_name" placeholder="Enter your first name :" required><br>
            <input class="form-control" id="last_name" type="text" name="last_name" placeholder="Enter your last name:" required><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <input class="form-control" id="email" type="text" name="email" placeholder="Enter your email :"required><br>
            <input class="form-control" id="password" type="password" name="password" placeholder="Create password :"required><br>
            <button onclick="checkRadio()" type="submit" class="pe-3 ps-3 pb-2 pt-2 btn btn-outline-secondary">
                Submit
            </button>
            <p style="display: none;" id="radioBox"></p>
        </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
    </script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous">
